<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .service {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .service:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        .service h2 {
            margin-top: 0;
        }
        .service p {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Services</h1>
    </header>
    <div class="container">
        <div class="service">
            <h2>Service 1</h2>
            <p>This is a description of our first service.</p>
        </div>
        <div class="service">
            <h2>Service 2</h2>
            <p>This is a description of our second service.</p>
        </div>
        <div class="service">
            <h2>Service 3</h2>
            <p>This is a description of our third service.</p>
        </div>
    </div>
</body>
</html>
